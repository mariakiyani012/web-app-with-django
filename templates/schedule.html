{% extends "base.html" %}

{% block title %} About {% endblock title %}

{% block body %}
<div class="container mt-5">
  <div class="p-3 ps-5"> 
    <form method="post" action="/schedule">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
        <small id="emailHelp" class="form-text text-muted">We'll use this to send you the call details.</small>
      </div>
      <div class="form-group mb-3">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="contact" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group mb-3">
        <label for="preferredTime">Preferred Call Time</label>
        <input type="datetime-local" class="form-control" id="preferredTime" name="date" required>
      </div>
      <div class="form-group mb-3">
        <label for="additionalInfo">Additional Information</label>
        <textarea class="form-control" id="additionalInfo" name="desc" rows="3" placeholder="Provide any additional details or requirements"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock body %}
